<header id="header">
    <div class="rob">
        <img width="200px" height="200px" src="{{ .Params.image }}" alt="{{ .Params.imagealt }}" />
        <br />
        <a href="tel:+1{{ .Site.Params.tel }}">{{ .Site.Params.phone }}</a><br />
    </div>
    <h1>{{ $.Title | default $.Site.Title }}</h1>
    <br />
    <br />
    <h2>{{ .Params.intro.heading }}</h2>
    <p>{{ .Params.intro.text | safeHTML }}</p>
</header>
